<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - User Details</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            color: #333;
        }

        #parent {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        #parent div {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #555;
        }

        #parent div b {
            color: #83a4d4;
        }

        #parent div:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="username"></div>
        <div id="mail"></div>
        <div id="password"></div>
    </div>

    <script>
        let div = document.getElementById("username");
        let div2 = document.getElementById("mail");
        let div3 = document.getElementById("password");
        let a = localStorage.getItem("username");
        let b = localStorage.getItem("mailid");
        let c = localStorage.getItem("password");

        div.innerHTML = `<b>Username:</b> ${a}`;
        div2.innerHTML = `<b>Email Id:</b> ${b}`;
        div3.innerHTML = `<b>Password:</b> ${c}`;
        console.log(a);
    </script>
</body>
</html>
